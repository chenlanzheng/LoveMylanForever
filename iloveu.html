    <script>
    $(function() {
        //设置起始日期
        countTime('2017/06/17 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",
            "东山，金銮湾的海滩上，留下了我们第一张合照",
            "角美万达，强行撞衫了哈哈哈",
            "在长汀的古城墙下，两个戏精上线",
            "在丁屋岭的随手抓拍，成了我好久的手机壁纸",
            "你说这是以后我们的常态，我觉得也是",
            "我把这张照片变成了石头，放在了你的书桌",
            "第一次玩漂流，手忙脚乱但满脸笑容",
            "南昌秋水广场，一起看音乐喷泉",
            "滕王阁上，你夸我表情很帅",
            "八一纪念馆门口，路边的花儿很美，你更美",
            "南昌之星底下，你恐高，我恐你",
            "摩天轮底下就要羞羞脸的照上一张",
            "绳金塔下，我和你",
            "启程回家啦，差点赶不上动车。你靠着我的肩膀，睡得好香",
            "沙坂洗剪吹。我说我喜欢短发，你就剪了短发",
            "你看，短发的你多好看",
            "福州，爱琴海，我们总去",
            "食堂阿姨一直说我们有夫妻相",
            "最后，陈小姐，情人节快乐",
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
